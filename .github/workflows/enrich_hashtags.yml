name: Update Twitter Hashtags

on:
  # manual trigger
  workflow_dispatch:

  # every day at 05:00 UTC   (change cron if you like)
  schedule:
    - cron: "0 5 * * *"

jobs:
  enrich:
    runs-on: ubuntu-latest

    # ── Supabase credentials from GitHub Secrets ────────────────
    env:
      SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
      SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
      SUPABASE_DB:   ${{ secrets.SUPABASE_DB }}   # ← **don’t forget this secret**
      SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
      SUPABASE_PWD:  ${{ secrets.SUPABASE_PWD }}

    steps:
      # 1 ▸ check out repository
      - uses: actions/checkout@v5

      # 2 ▸ minimal Linux libraries many CRAN pkgs need
      - name: Install Linux libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev libssl-dev libxml2-dev

      # 3 ▸ set up R (uses Posit binary cache → fast installs)
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 4 ▸ **show env to verify credentials were injected**
      - name: Show Supabase env (masked pwd)
        run: |
          for v in SUPABASE_HOST SUPABASE_PORT SUPABASE_DB SUPABASE_USER SUPABASE_PWD; do
            printf "%-15s %s\n" "$v" "${!v//*/•}"
          done

      # 5 ▸ run the hashtag enrichment script
      - name: Extract & upload hashtags
        run: Rscript enrich_twitter_hashtags.R

      # 6 ▸ archive artefacts (optional)
      - name: Upload artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hashtag-run-logs
          path: |
            *.Rout
            *.log
          if-no-files-found: ignore

